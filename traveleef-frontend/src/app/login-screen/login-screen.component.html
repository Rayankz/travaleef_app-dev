<div class="login-container">
  <div class="login-form">
    <h2>Se connecter</h2>
    <div class="google-login">
      <button class="google-btn">
        <img src="assets/google-signin-assets/Web%20(mobile%20+%20desktop)/png@4x/light/web_light_rd_na@4x.png" alt="Google Logo">
        Connexion
      </button>
    </div>
    <form>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required>
      </div>
      <div class="form-group">
        <label for="password">Mot de passe</label>
        <input type="password" id="password" name="password" required>
      </div>
      <div class="form-actions">
        <button type="button" routerLink="/creer-un-compte">Cr√©er un compte</button>
        <button type="submit">Se connecter</button>
      </div>
    </form>
  </div>
  <div class="login-image">
    <img src="assets/images/login-image.jpg" alt="Login Image">
  </div>
</div>
