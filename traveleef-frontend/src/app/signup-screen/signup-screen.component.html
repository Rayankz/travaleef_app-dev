<div class="signup-container">
  <div class="signup-form">
    <h2>S'inscrire</h2>
    <div class="google-signup">
      <button class="google-btn">
        <img src="assets/google-signin-assets/Web%20(mobile%20+%20desktop)/png@4x/light/web_light_rd_na@4x.png" alt="Google Logo">
        Sign up with Google
      </button>
    </div>
    <form (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="firstName">Nom:</label>
        <input type="text" id="firstName" name="firstName" required>
      </div>
      <div class="form-group">
        <label for="lastName">Pr√©nom:</label>
        <input type="text" id="lastName" name="lastName" required>
      </div>
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
      </div>
      <div class="form-group">
        <label for="password">Mot de passe:</label>
        <input type="password" id="password" name="password" required>
      </div>
      <div class="form-group">
        <label for="confirmPassword">Confirmation mdp:</label>
        <input type="password" id="confirmPassword" name="confirmPassword" required>
      </div>
      <div class="form-actions">
        <button type="button" routerLink="/se-connecter">Connexion</button>
        <button type="submit">S'inscrire</button>
      </div>
    </form>
  </div>
  <div class="signup-image">
    <img src="assets/images/signup-image.jpg" alt="Signup Image">
  </div>
</div>
